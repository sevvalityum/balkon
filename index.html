<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Balkon - Şevval & Utku Think Book</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Günaydın Hoşgeldiniz Ekranı -->
  <div id="welcome-screen">
    Günaydın!
  </div>

  <!-- Menü Çubuğu -->
  <nav class="navbar">
    <a href="#remote">Uzaktan Ne Yapabiliriz</a>
    <a href="#this-week">Bu Hafta Ne Yapıyoruz</a>
    <a href="#food">Ne Yesek</a>
    <a href="#calendar">Takvim</a>
  </nav>

  <main>
    <!-- 1 Uzaktan Ne Yapabiliriz -->
    <section id="remote" class="section">
      <h2>Uzaktan Ne Yapabiliriz</h2>
      <button class="button" onclick="toggleRemoteList()">Listeyi Göster / Gizle</button>
      <ul class="alphabet-list" style="display:none; margin-top:1rem;"></ul>
      <div style="margin-top: 1rem;">
        <button class="button" onclick="window.open('https://theuselessweb.com/', '_blank')">Sıkılınca Tıkla</button>
        <button class="button" onclick="window.open('https://sherryuser.github.io/cake-blow/', '_blank')">Üflemekten Çekinme</button>
      </div>
    </section>

    <!-- 2 Bu Hafta Ne Yapıyoruz -->
    <section id="this-week" class="section">
      <h2>Bu Hafta Ne Yapıyoruz?</h2>
      <button id="reset-bulusma" class="button" style="margin-bottom: 1rem;">Seçimleri Sıfırla</button>
      <div id="interactive-steps"></div>
      <div id="result" class="fade-in"></div>
    </section>

    <!-- 3 Ne Yesek -->
    <section id="food" class="section">
      <h2>Ne Yesek?</h2>
      <button id="reset-yemek" class="button" style="margin-bottom: 1rem;">Seçimleri Sıfırla</button>
      <div id="food-steps"></div>
    </section>

    <!-- 4 Takvim -->
    <section id="calendar" class="section">
      <h2>Takvim</h2>
      <div id="calendar-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
