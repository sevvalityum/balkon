<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Balkon - Şevval & Utku Think Book</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Günaydın Ekranı -->
  <div id="welcome-screen">
    <h1>GÜNAYDIN!</h1>
  </div>

  <!-- Menü -->
  <nav class="navbar">
    <ul>
      <li><a href="#uzaktan">1 Uzaktan</a></li>
      <li><a href="#bu-hafta">2 Bu Hafta</a></li>
      <li><a href="#ne-yesek">3 Ne Yesek</a></li>
      <li><a href="#takvim">4 Takvim</a></li>
    </ul>
  </nav>

  <!-- TAKVİM -->
  <section id="takvim" class="section">
    <h2>Takvim</h2>
    <div class="calendar-container">
      <div class="calendar-controls">
        <button id="prev-month">←</button>
        <div id="calendar-title"></div>
        <button id="next-month">→</button>
      </div>
      <div class="day-names"></div>
      <div id="calendar-days" class="calendar-days"></div>
    </div>
  </section>

  <!-- BU HAFTA -->
  <section id="bu-hafta" class="section">
    <h2>Bu Hafta Ne Yapıyoruz?</h2>
    <div id="planner-container"></div>
  </section>

  <!-- NE YESEK -->
  <section id="ne-yesek" class="section">
    <h2>Ne Yesek?</h2>
    <div id="food-container"></div>
  </section>

  <!-- UZAKTAN -->
  <section id="uzaktan" class="section">
    <h2>Uzaktan Ne Yapabiliriz?</h2>
    <ul id="alphabet-list">
      <!-- JS ile doldurulacak -->
    </ul>
    <div class="remote-links">
      <a class="btn" href="https://theuselessweb.com/" target="_blank">Sıkılınca Tıkla</a>
      <a class="btn" href="https://sherryuser.github.io/cake-blow/" target="_blank">Üflemekten Çekinme</a>
    </div>
  </section>

  <script src="script.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
